<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <h1 class="h1">Typing Test</h1>
    <div id="login-create">
      <!-- <button id = "login">Log In</button>
      <button id = "create-account">Create an Account</button> -->
    </div>
    <div class="container">
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Words:</div>
        <div class="curr_words">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time:</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">Accuracy:</div>
        <div class="curr_accuracy">100%</div>
      </div>
    </div>
    <div class="words">
    </div>
    <p></p>
    <div class="typing">
        <textarea class="input_area"
      placeholder="start typing here..."
      oninput="getInputChar()">
    </textarea>
    </div>
    <p></p>
    <button class="reset-btn">Reset</button>
    <p></p>
    <button class="leader">Leaderboards</button>
    <ol class="Leaderboard">
    </ol>
    <div class="pop-up">
      <div class="pop-up-content">
        <span class="close">&times;</span>
        <ul class="results">

        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
